classification:
  classifier_model: claude-3-7-sonnet-20250219
  concurrency: 30
  enabled: false
  models:
    blackmail: blackmail_classifier
    leaking: leak_classifier
    murder: murder_classifier
description: Multi-model study across blackmail, leaking, murder scenarios with America
  vs no-goal conditions
execution:
  checkpoint_frequency: 10
  resume_interrupted: true
  retries: 4
  timeout_seconds: 1800
expansions:
- description: Full 18 conditions for all models except O3 and Gemini
  enabled: true
  models:
  - deepseek-ai/DeepSeek-R1
  - deepseek/deepseek-r1-0528
  - qwen/qwen3-235b-a22b
  - meta-llama/llama-4-maverick
  - x-ai/grok-3-beta
  - gpt-4.1
  - gpt-4o
  - gpt-4.5-preview-2025-02-27
  - o3
  - o4-mini-2025-04-16
  - google/gemini-2.5-pro-preview
  - google/gemini-2.5-flash-preview-05-20
  name: multi_model_full_study
  variables:
    goal_types:
    - explicit
    - none
    goal_values:
    - america
    scenarios:
    - blackmail
    - leaking
    - murder
    urgency_types:
    - none
    - restriction
    - replacement
experiment_id: misalignment-v2
global:
  concurrency:
    providers:
      anthropic: 20
      google: 10
      openai: 200
      openrouter: 100
      together: 10
  models:
  - openai-community/gpt2
  rate_limits:
    model_overrides: null
    pools:
      openai:
        models:
        - gpt-*
        - o3
        - o4-*
        rpm: 10000
      openrouter_deepseek:
        models:
        - deepseek/*
        rpm: 10
      openrouter_free:
        models:
        - '*:free'
        - deepseek/*:free
        rpm: 20
      openrouter_google:
        models:
        - google/*
        - gemini-*
        rpm: 80
      openrouter_llama:
        models:
        - meta-llama/*
        rpm: 100
      openrouter_other:
        models:
        - x-ai/*
        rpm: 100
      openrouter_qwen:
        models:
        - qwen/*
        rpm: 40
      together_deepseek:
        models:
        - deepseek-ai/DeepSeek-R1
        rpm: 50
  samples_per_condition: 100
  temperature: 1.0
researcher: Aengus Lynch
